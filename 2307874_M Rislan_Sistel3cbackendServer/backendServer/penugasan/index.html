<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }
        .form-container input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Penjumlahan</h2>
        <form id="penjumlahanForm">
            <label for="angkaPertama">Angka Pertama</label>
            <input type="number" id="angkaPertama" name="angkaPertama" required>
            <label for="angkaKedua">Angka Kedua</label>
            <input type="number" id="angkaKedua" name="angkaKedua" required>
            <button type="submit">Hitung</button>
        </form>
    </div>
<script>
    document.getElementById('penjumlahanForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const angkaPertama = document.getElementById('angkaPertama').value;
        const angkaKedua = document.getElementById('angkaKedua').value;

        fetch('http://localhost:3000/penjumlahan', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ angkaPertama, angkaKedua })
        })
        .then(response => response.json())
        .then(data => alert('Hasil penjumlahan: ' + data.hasil))
        .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
